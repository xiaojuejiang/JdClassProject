<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云购-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
	<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
	<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template.js"></script>
	<script src="js/common.js"></script>
	<script src="js/category-second.js"></script>
</head>
<body>
	<div class="system">
		<div class="aside">
			<div class="profile">
				<div class="avatar img-circle">
					<img src="images/my_logo.jpg">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="navs">
				<ul class="list-unstyled">
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							用户管理
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="fa fa-bars"></i>
							分类管理
							<i class="fa fa-angle-right"></i>
						</a>
						<ul class="list-unstyled">
							<li>
								<a href="category-first.html">一级分类管理</a>
							</li>
							<li class="active">
								<a href="category-second.html">二级分类管理</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="product.html">
							<i class="fa fa-product-hunt"></i>
							商品管理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="header">
	            <nav class="navbar navbar-custom">
	                <div class="navbar-header">
	                    <a href="javascript:;" class="navbar-brand">
	                        <i class="fa fa-navicon"></i>
	                    </a>
	                </div>
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a id="logout" href="javascript:;" class="login_out_bot">
	                            <i class="fa fa-sign-out"></i> 退出
	                        </a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
	        <div class="body">
	        	<button id="addCategory" class="operation btn btn-primary" data-toggle="modal" data-target=".category-second">添加分类</button>
	        	<table class="table table-bordered" id="listBox">
	        		<!-- <tr>
	        			<th>品牌编号</th>
	        			<th>品牌名称</th>
	        			<th>品牌logo</th>
	        			<th>所属分类</th>
	        		</tr>
	        		<tr>
	        			<td>7</td>
	        			<td>阿萨德2</td>
	        			<td>
	        				<img src="images/brand6.png">
	        			</td>
	        			<td>女士馆</td>
	        		</tr> -->
	        	</table>
	        	<div class="btn-group page">
	        		<div id="perv" class="btn btn-default" id="prevBtn">上一页</div>
	        		<div id="next" class="btn btn-default" id="nextBtn">下一页</div>
	        	</div>
	        </div>
		</div>
	</div>

	<div class="modal fade category-second">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h4 class="modal-title" id="myLargeModalLabel">添加分类</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<select id="categoryId" class="form-control">
							<!-- <option>请选择商品分类</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option> -->
						</select>
					</div>
					<div class="form-group">
						<input id="brandName" type="text" class="form-control" placeholder="请输入商品名称">
					</div>
					<div class="form-group">
						<input id="fileUpload" type="file" 
						multipart
						class="form-control"
						data-url="/category/addSecondCategoryPic"
						name="file">
					</div>
					<img id="showBrand" src="images/brand6.png" alt="..." class="img-thumbnail">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button id="saveCategory" type="button" class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
	<script type='text/html' id="listTpl">
		<tr>
			<th>品牌编号</th>
			<th>品牌名称</th>
			<th>品牌logo</th>
			<th>所属分类</th>
		</tr>
		{{each rows}}
		<tr>
			<td>{{$value.id}}</td>
			<td>{{$value.brandName}}</td>
			<td>
				<img src="{{$value.brandLogo}}" >
			</td>
			<td>{{$value.categoryName}}</td>
		</tr>
		{{/each}}
	</script>
	<script type="text/html" id="categoryFirstTpl">
		<option>请选择商品分类</option>
		{{each rows}}
			<option value="{{$value.id}}">{{$value.categoryName}}</option>
		{{/each}}
	</script>
</body>
</html>
