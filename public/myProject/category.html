<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="./js/category.js"></script>
</head>

<body>
    <!-- 公共样式 start -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">云购网</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <!-- 公共样式 end -->
        <!-- 正文 -->
        <div class="my-content">
            <div class="content-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 这里放置真实显示的DOM内容 -->
                        <div class="link" id="link">

                            <!-- <div class="link">
                           <a href="javascript:;" class="active">
                               运动馆
                           </a>
                           <a href="javascript:;">
                            运动馆
                        </a>
                        <a href="javascript:;">
                            运动馆
                        </a>
                       </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <div class="brand-list" id="brand-list">
                            <!--<ul>
                                 <li>
                                    <a href="javascript:;">
                                        <img src="./images/brand1.png" alt="">
                                        <p>耐克</p>
                                    </a>
                                </li> 
                            </ul>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="first-category">
        {{each rows}}
            <a href="javascript:;" class="" data-id={{$value.id}}>
                {{$value.categoryName}}
            </a>
        {{/each}}
    </script>
    <script type="text/html" id="second-category">
        <ul class='mui-clearfix'>
        {{each rows}}
        <li>
            <a href="javascript:;">
                <img src="{{$value.brandLogo}}" alt="">
                <p>{{$value.brandName}}</p>
            </a>
        </li>
        {{/each}}
        </ul>
    </script>
</body>

</html>
