<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/productDetail.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="assets/art-template/template-web.js"></script>
	<script src="js/commen.js"></script>
	<script src="./js/productDetail.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">商品详情</h1>
		<a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
	</header>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="detail-box">
				<!-- 轮播图 start-->
				
			</div>

			<div class="detail-buttons">
				<a href="#">查看购物车</a><span id="addCart">加入购物车</span>
			</div>
		</div>
	</div>
	<script type="text/html" id="detailTpl">
		<div class="mui-slider">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="{{pic[0].picAddr}}" />
						</a>
					</div>
				
				</div>
			</div>
			<!-- 轮播图 end -->
			<div class="detail-title">
				{{proName}}
			</div>
			<div class="detail-price">
				价格:
				<span class="new">¥{{price}}</span>
				<span class="old">¥{{oldPrice}}</span>
			</div>
			<div class="detail-size">
				尺码:
				{{each size}}
					<span>{{$value}}</span>
				{{/each}}
			</div>
			<div class="detail-num">
				数量：
				<span class="reduce">-</span>
				<input type="text" class="num" value="1">
				<span class="plus">+</span>
				剩余：
				<i>{{num}}</i>
				件
			</div>
	</script>
</body>

</html>
